<div class="container formulario">
    
    <h1>Registrate</h1>
    <br>
    <form class="row g-3">
        <div class="col-md-6">
            <br>
            <label class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="IdNombre">
        </div>

        <div class="col-md-6">
            <br>
            <label class="form-label">Correo</label>
            <input type="text" class="form-control"  id="Correo">
        </div>

        <div class="col-md-6">
            <label class="form-label">Numero de telefono</label>
            <input type="number"  class="form-control" id="campNumber">
        </div>

        <div class="col-md-6">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="Contraseña">
        </div>
        <div class="col-md-6">
            <label class="form-label">Confirmar tu contraseña</label>
            <input type="password" class="form-control" id="ConfiContraseña">
        </div>
        <div class="col-md-6">
            <label class="form-label">Dirección</label>
            <input type="number" class="form-control" id="IdDirección">
        </div>

        <div class="col-12">
            <button type="add" class="btn btn-primary" id="botonCrear">Registrate</button>
        </div>
    </form>
</div>
